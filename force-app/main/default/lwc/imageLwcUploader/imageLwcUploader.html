<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-attachment" title="Attachment">
                        <lightning-icon icon-name="doctype:attachment"></lightning-icon>
                        <span class="slds-assistive-text">Attachment</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Attachment">
                            <span>Attachment</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral">Upload</button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="sldx-box">
                <div class="slds-form-element">
                    <span class="slds-form-element__label" id="file-selector-primary-label-101">Attachment</span>
                    <div class="slds-form-element__control">
                        <div class="slds-file-selector slds-file-selector_images">
                            <div class="slds-file-selector__dropzone">
                                <input type="file" class="slds-file-selector__input slds-assistive-text"
                                    accept={acceptedFormats} onchange={handleUploadFinished} id="file-upload-input-103"
                                    multiple
                                    aria-labelledby="file-selector-primary-label-101 file-selector-secondary-label102"></input>
                                <label class="slds-file-selector__body" for="file-upload-input-103">
                                    <span class="slds-file-selector__button slds-button slds-button_neutral">Upload
                                        Image</span>
                                    <span class="slds-file-selector__text slds-medium-show">or Drop Image</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Attachment</span>
            </a>
        </footer>
    </article>
</template>
