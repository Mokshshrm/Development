<template>
    
    <lightning-dual-listbox  name="languages" label="Select Languages" source-label="Available" selected-label="Selected"
        field-level-help="Select your preferred languages" options={options}
        onchange={handleChange}></lightning-dual-listbox>

    <lightning-input label="Search Records" placeholder="Search Records" onchange={removeErrorInput} data-name="input-search"></lightning-input>
    <lightning-button label="Search" onclick={searchHandler}></lightning-button>

    <template for:each={result} for:item="it">
        <div key={it.Id}>
           
            <article class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                        <span>{it.Id}</span>
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>
                </article>
        </div>
    </template>

</template>
